<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .page {
                height: 50vh;
                width: 50vw;
                background-color: rebeccapurple;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .search-box {
                display: block;
            }

        </style>
    </head>
    <body>
        <div class="page">
            <h1>Sign In</h1>
            <div class="search-box">
                <input type="text" placeholder="Username or Mobile Number">
            </div>
            <div class="password-box">
                <input type="password" placeholder="Enter your password">
            </div>
            <div>
                <input type="submit">
            </div>
        </div>
    </body>
</html>
